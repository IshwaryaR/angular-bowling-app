<h3 class="text-center">Scoreboard</h3>
<div class="container">
  <table class="table score-table borderless">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" *ngFor="let number of numbers; index as i">
          {{ "Frame-" + (i + 1) }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Roll-1</th>
        <td *ngFor="let post of posts | async">
          {{ post ? post.firstroll : "" }}
        </td>
      </tr>
      <tr>
        <th scope="row">Roll-2</th>
        <td *ngFor="let post of posts | async">
          {{ post ? post.secondroll : "" }}
        </td>
      </tr>

      <tr *ngIf="framecount && framecount > 9">
        <th scope="row">Roll-3</th>
        <td *ngFor="let post of posts | async">
          {{ post ? post.thirdroll : "" }}
        </td>
      </tr>

      <tr>
        <th scope="row">Score</th>
        <td *ngFor="let post of posts | async">{{ post ? post.score : "" }}</td>
      </tr>
    </tbody>
  </table>
</div>
